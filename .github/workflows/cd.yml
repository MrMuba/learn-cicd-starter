name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build to prod
        run: scripts/buildprod.sh

#TODO: (1) Add the setup-gcloud steps to setup the gcloud CLI and (2)authenticate with GCP (3) Add a step to build the docker image and push to GAR
  authorize-gcloud:
    runs-on: ubuntu-latest

    steps:
    - name: 'auth cloudrun deployer'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - name: 'Build the Docker image and push'
      run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-413323/notely-ar-repo/IMAGE:TAG .'